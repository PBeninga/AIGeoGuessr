<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Pin Dropper</title>
    <link rel="stylesheet" href="style.css">
    <!-- Leaflet.VectorGrid plugin -->
    <script src="https://unpkg.com/leaflet.vectorgrid/dist/Leaflet.VectorGrid.bundled.js"></script>
    <!-- Local fallback (optional) -->
    <script>if(typeof window.L === 'undefined' || typeof window.L.vectorGrid === 'undefined') {document.write('<script src="leaflet.vectorgrid.min.js"><\/script>');}</script>
</head>
<body>
    <div id="spinner-overlay" style="display:none;">
      <div class="spinner"></div>
    </div>
    <img id="AIImage" src="" class="floating-logo">
    <h1 id="title">AI Geo Guesser</h1>
    <div id="map"></div>
<button id="submit-guess">Submit Guess</button>
<div id="leaderboard"></div>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
